<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流</title>
    <style>
        #container{
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background: #444;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var count = 1;
    var container = document.getElementById("container");

    function getUserAction(e){
        // console.log(this);
        // console.log(e);
        container.innerHTML = count++;
    }

    function throttle(func,wait){
        var context,args;
        var previous = 0;

        return function(){
            var now = +new Date();
            context = this;
            args = arguments;
            if(now - previous > wait){
                func.apply(context,args);
                previous = now;
            }
        }
    }

    container.onmousemove = throttle(getUserAction,2000);
</script>
</body>
</html>
