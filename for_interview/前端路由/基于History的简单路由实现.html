<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于History的简单路由实现</title>
</head>
<body>
<p id="menu">
    <a href="/profile" title="profile">profile</a>
    <a href="/account" title="account">account</a>
</p>
<div id="main" class="main"></div>
<script>
    (function(){
        var menubox = document.getElementById("menu");
        var mainbox = document.getElementById("main");

        menubox.addEventListener("click",function(e){
            e.preventDefault();
            var elm = e.target;
            var uri = elm.href;
            var tlt = elm.title;
            history.pushState({path:uri,title:tlt},null,uri);
            mainbox.innerHTML = "current page is " + tlt;
        })
        window.addEventListener("popstate",function(e){
            var state = e.state;
            console.log(state);
            mainbox.innerHTML = "current page is " + state.title;
        })
    })();
</script>
</body>
</html>
